<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Create Article</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
    <link rel="stylesheet" href="/public/style.css">
</head>
<body>
    <div class="contain">
        <div class="in">
            <form action="/articles" method="post">
                <div class="form-group div2">
                <input type="text" class="form-control" id="formGroupExampleInput" name="title" placeholder="Title">
                <textarea class="form-control" placeholder="Content" id="exampleFormControlTextarea1" rows="3" name="content"></textarea>
                <button type="submit" class="btn btn-primary">Add</button> 
                </div>
            </form>
            <form action="/delete" method="post">
                <div class="form-group div">
                    <input type="text" class="form-control input" name="del" placeholder="Title">
                    <button type="submit" class="btn btn-primary">Delete</button>
                </div>
            </form>
        </div>
    </div>
</body>
</html>
