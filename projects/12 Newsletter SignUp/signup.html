<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SignUp</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=M+PLUS+Rounded+1c:wght@500&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="/css/style.css">
    <link rel="icon" type="image/png" href="/ahmad-g-low-resolution-logo-color-on-transparent-background.png">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.7.0/jquery.min.js"></script>
    <link rel="stylesheet" href="">
</head>
<body>
    <div class="contain">
        <div class="in">
            <form action="/" method="post">
                <img src="/ahmad-g-low-resolution-logo-color-on-transparent-background.png" class="logo">
                <h1>Sign Up to Contact Me</h1>
                <input type="text" name="fname" placeholder="First Name" required autofocus>
                <input type="text" name="lname" placeholder="Last Name" required>
                <input type="email" name="email" placeholder="Email" required>
                <button type="submit">Sign Me Up!</button>
                <footer>&copy; Ahmad G</footer>
            </form>
        </div>
    </div>
</body>
</html>
